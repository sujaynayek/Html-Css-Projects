<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Application</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="main">
      <h1>Job Application</h1>
      <h4>PERSONAL INFORMATION</h4>
      <form action="action.php">
        <div class="form-div">
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" name="first-name">
        </div>
        <div class="form-div">
        <label for="last-name">last Name</label>
        <input type="text" id="last-name" name="last-name">
        </div>
        <div class="form-div-gender">
        <h5>Gender</h5>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br>
        </div>
        <div class="form-div">
        <label for="phone">Phone</label>
        <input type="number" id="phone" name="phone">
        </div>
        <div class="form-div">
        <label for="dath-of-birth">Date of Birth</label>
        <input type="date" id="dath-of-birth" name="dath-of-birth">
        </div>
        <div class="form-div">
        <label for="email">Email</label>
        <input type="email" id="email" name="email">
        </div>
        <div class="form-div">
        <label for="address">Address</label>
        <textarea name="address" id="address" cols="30" rows="3"></textarea>
        </div>
        <div class="form-div">
        <label for="city">City</label>
        <input type="text" id="city" name="city">
        </div>
        <div class="form-div">
        <label for="pincode">Pincode</label>
        <input type="number" id="pincode" name="pincode">
        </div>
        <div class="form-div">
        <label for="cv">Upload CV</label>
        <input type="file" id="cv" name="cv">
        </div>
        <div class="submit">
        <button value="submit">Apply Now</button>
      </div>
      </form>
      </div>
    </div>
  </div>
  
</body>
</html>
